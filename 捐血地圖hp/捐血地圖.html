<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>捐血地圖</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="捐血地圖.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="navbar-header">
      <div class="wrapper">
        <div class="logo">
          <img src="/images/LOGO.png" alt="" width="300px" />
        </div>
        <nav class="navbar-nav">
          <div class="dropdown">
            <div class="activity">
              <a href="#">公益活動<i class="fas fa-caret-down"></i></a>
              <ul class="dropdown-content">
                <li><a href="#">公益活動</a></li>
                <li><a href="#">數位發票箱</a></li>
                <li><a href="#">愛心捐款</a></li>
              </ul>
            </div>
            <div class="invoice">
              <a href="#">公益捐贈<i class="fas fa-caret-down"></i></a>
              <ul class="dropdown-content">
                <li><a href="#">物資捐贈</a></li>
              </ul>
            </div>
            <a href="#">愛心餐廳</a>
            <a href="#">捐血地圖</a>
          </div>
        </nav>
        <div class="man-avatar">
          <img src="/images/User_icon.svg" alt="" width="45px" />
        </div>
      </div>
    </header>
    <section class="mb-5">
      <h3 class="mt-5 ps-6">
        <img
          src="/images/blood-donation.png"
          alt="blood-donation icon"
          width="45px"
        />
        捐血地圖
      </h3>
      <div class="donation-sec mt-3 row">
        <div class="col-8 donation-map"><!--放地圖--></div>
        <div class="col-4 donation-area h-100">
          <div class="area-search mb-3 ps-3">
            <span class="me-2"
              ><i class="fa-solid fa-location-dot me-2 c-org"></i
              >地區查詢:</span
            >
            <select
              class="form-select w-45 mt-4 me-1 d-inline"
              aria-label="Default select example"
            >
              <option selected>請選擇地區</option>
              <option value="楠梓區">楠梓區</option>
              <option value="左營區">左營區</option>
              <option value="鼓山區">鼓山區</option>
              <option value="鹽埕區">鹽埕區</option>
              <option value="三民區">三民區</option>
              <option value="前金區">前金區</option>
              <option value="新興區">新興區</option>
              <option value="苓雅區">苓雅區</option>
              <option value="前鎮區">前鎮區</option>
              <option value="小港區">小港區</option>
              <option value="旗津區">旗津區</option>
              <option value="鳳山區">鳳山區</option>
              <option value="鳥松區">鳥松區</option>
              <option value="仁武區">仁武區</option>
              <option value="大社區">大社區</option>
              <option value="大樹區">大樹區</option>
              <option value="大寮區">大寮區</option>
              <option value="林園區">林園區</option>
              <option value="岡山區">岡山區</option>
              <option value="橋頭區">橋頭區</option>
              <option value="路竹區">路竹區</option>
              <option value="燕巢區">燕巢區</option>
              <option value="阿蓮區">阿蓮區</option>
              <option value="田寮區">田寮區</option>
              <option value="梓官區">梓官區</option>
              <option value="彌陀區">彌陀區</option>
              <option value="永安區">永安區</option>
              <option value="湖內區">湖內區</option>
              <option value="茄萣區">茄萣區</option>
              <option value="旗山區">旗山區</option>
              <option value="美濃區">美濃區</option>
              <option value="內門區">內門區</option>
              <option value="杉林區">杉林區</option>
              <option value="甲仙區">甲仙區</option>
              <option value="六龜區">六龜區</option>
              <option value="那瑪夏區">那瑪夏區</option>
              <option value="桃源區">桃源區</option>
              <option value="茂林區">茂林區</option>
            </select>
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="blood-mobile ps-5 mb-5">
            <h5 class="mt-5">
              <i class="fa-solid fa-map-pin me-2"></i> 固定捐血地點
            </h5>
            <a type="button" class="btn mt-4 c-white"> 五甲捐血室</a>
            <a type="button" class="btn mt-4 c-white">左營捐血室</a>
            <a type="button" class="btn mt-4 c-white">前金捐血室</a>
            <a type="button" class="btn mt-4 c-white">岡山捐血室</a>
            <a type="button" class="btn mt-4 c-white">苓雅捐血室</a>
            <a type="button" class="btn mt-4 c-white">捷運鳳山捐血室</a>
            <a type="button" class="btn mt-4 c-white">楠梓捐血室</a>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
