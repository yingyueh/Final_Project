<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cart-navbar.css" />
  </head>
  <body>
    <header class="navbar-header">
      <div class="wrapper">
        <div class="logo">
          <img
            src="https://github.com/yingyueh/Final-project/blob/master/images/LOGO.png?raw=true"
            alt=""
            width="300px"
          />
        </div>
        <nav class="navbar-nav">
          <div class="dropdown">
            <div class="activity">
              <a href="#">公益活動<i class="fas fa-caret-down"></i></a>
              <ul class="dropdown-content">
                <li><a href="#">公益活動</a></li>
                <li><a href="#">數位發票箱</a></li>
                <li><a href="#">愛心捐款</a></li>
              </ul>
            </div>
            <div class="invoice">
              <a href="#">公益捐贈<i class="fas fa-caret-down"></i></a>
              <ul class="dropdown-content">
                <li><a href="#">物資捐贈</a></li>
              </ul>
            </div>
            <a href="#">愛心餐廳</a>
            <a href="#">捐血地圖</a>
          </div>
        </nav>
        <div class="buttons">
          <div class="btn-group w-50">
            <button
              type="button"
              class="btn dropdown-toggle me-5"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="../images/avatar.jpeg"
                width="50px"
                height="50px"
                class="rounded-circle"
              />
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">設定會員資料</a></li>
              <li><a class="dropdown-item" href="#">變更密碼</a></li>
              <li><a class="dropdown-item" href="#">編輯公益單位資料</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#">登出</a></li>
            </ul>
          </div>
          <div class="shoppingcart-icon">
            <i class="fa-solid fa-cart-shopping ms-3"></i>
            <span class="cart-count">1</span>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
